<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="search-username">
    <input type="text" placeholder="Search Username">
  </div>
  <div class="table-container">
    <table class="detail-list">
      <thead class="column-heading">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
          <th>Gender</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>

      <tbody>

      </tbody>

    </table>
  </div>

  <div class="form-container">
    <form action="submit" class="detail-form">
      <input type="text" placeholder="Username" id="username-input">
      <input type="text" placeholder="Email" id="email-input">
      <input type="password" placeholder="Password" id="password-input">
      <select name="gender" id="gender-input">
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="transgender">Transgender</option>
        <option value="na">Choose not to specify</option>
      </select>
      <input type="button" value="Submit" placeholder="Add" id="button-input">
    </form>
  </div>
</body>

</html>
